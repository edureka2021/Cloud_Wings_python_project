<!-- home.html -->

{% extends "template.html" %}
{% block body %}

<video class="video-background" autoplay muted loop>
  <source src="../static/aircraft_motion.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="content-overlay">

  <div class="sub-content center" style="background-color: rgba(255, 255, 255, 0.8);">
    <h2>Passenger Login</h2>
    <form action="/passenger-login" method="POST">
      <input type="text" name="username" class="form-field" placeholder="Username" required><br>
      <input type="password" name="password" class="form-field" placeholder="Password" required><br>
      <button type="submit" class="add-btn">Login</button>
    </form>
  </div>

</div>

{% endblock %}
